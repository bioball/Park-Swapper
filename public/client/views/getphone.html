<h3>Thank you! Please also provide your phone number. We won't share with anybody, we promise.</h3>
<form ng-submit="sendPhoneNumToServer()">
  <input ng-model="userPhoneNum" ui-mask="(999) 999-9999" placeholder="(###) ###-####"></input>
  <input type="button" value="submit"></input>
</form>
<div ng-if="err">{{ err.reason }}</div>
