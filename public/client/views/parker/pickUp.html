<div class="top">
  <div class="pickup-message">
    <div class="message-container">
      Please pick up {{ rider.name }} at <strong>{{ rider.riderAddress }}</strong>
    </div>
  </div>
  <img ng-if="profileUrl" ng-src="{{ profileUrl }}" class="profile-picture"></img>
</div>
<div class="bottom">
  <input type="button" class="pill pill-active" value="Call" ng-click="callRider()">
  <input type="button" class="pill pill-blue" value="Directions" ng-click="navigate()">
</div>
