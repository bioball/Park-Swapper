<div class="container">
  <ul>
    <li ng-repeat="rider in riders | orderBy: 'rider.riderDistance'" ng-click="selectRider(rider)">{{ rider.riderDistance }}: {{ rider.carDistance }}</li>
  </ul>

  <div ng-if="pending">Searching...</div> <!-- should have cancel button here -->
  <div ng-if="noRiders">No riders available!  <button ng-click="pingServer()">Retry</button></div>
</div>
